<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>علی همراهی | طراحی سایت و اپلیکیشن اندروید</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; font-family: Tahoma, Arial, sans-serif; overflow-x: hidden; }

        .bg {
            background: url('https://s6.uupload.ir/files/gif_ilvm.gif') center/cover no-repeat fixed;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 120px;
            transition: filter 0.4s;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.05), rgba(0,0,0,0.8));
        }

        .top-name {
            position: absolute;
            top: 60px;
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 3px 10px rgba(0,0,0,0.9);
            z-index: 2;
        }

        .middle-box {
            background: rgba(0,0,0,0.68);
            padding: 18px 35px;
            border-radius: 16px;
            margin-bottom: 40px;
            z-index: 2;
        }

        .middle-text {
            color: white;
            font-size: 34px;
            font-weight: bold;
            line-height: 1.7;
            text-shadow: 2px 2px 6px black;
            -webkit-text-stroke: 1.2px black;
        }

        .icons {
            display: flex;
            gap: 32px;
            z-index: 2;
        }

        .icon-circle {
            width: 82px;
            height: 82px;
            background: #FF6200;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            transition: transform 0.3s ease;
        }

        .icon-circle:hover { transform: scale(1.15); }
        .icon-circle img { width: 46px; height: 46px; }

        /* دکمه سه‌خط بالا سمت راست */
        .hamburger-menu {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 62px;
            height: 62px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .hamburger-menu:hover {
            background: rgba(255,255,255,0.25);
            transform: scale(1.12);
        }

        .hamburger-menu span {
            width: 32px;
            height: 4px;
            background: white;
            border-radius: 2px;
            margin: 3px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.6);
        }

        /* سایدبار */
        .sidebar {
            position: fixed;
            top: 0;
            right: -420px;
            width: 420px;
            height: 100%;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(15px);
            z-index: 999;
            transition: right 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            overflow-y: auto;
            padding: 100px 30px 50px;
            box-shadow: -10px 0 30px rgba(0,0,0,0.7);
        }

        .sidebar.open { right: 0; }

        .sidebar h2 {
            color: #FF6200;
            font-size: 36px;
            text-align: center;
            margin-bottom: 50px;
            text-shadow: 0 0 15px rgba(255,98,0,0.6);
        }

        .gallery { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 35px; 
        }

        /* کارت بدون عکس */
        .work-card {
            background: rgba(255,255,255,0.12);
            border: 2px solid rgba(255,98,0,0.3);
            border-radius: 20px;
            padding: 30px 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.4s ease;
        }

        .work-card:hover {
            transform: translateY(-10px);
            background: rgba(255,255,255,0.18);
            border-color: #FF6200;
        }

        .work-card h3 {
            font-size: 28px;
            color: #FF6200;
            margin-bottom: 18px;
        }

        .work-card p {
            font-size: 19px;
            line-height: 2;
            color: #eee;
            margin-bottom: 25px;
        }

        .work-link {
            display: inline-block;
            padding: 14px 40px;
            background: #FF6200;
            color: white !important;
            font-weight: bold;
            font-size: 18px;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(255,98,0,0.4);
            transition: all 0.3s;
        }

        .work-link:hover {
            background: #e05500;
            transform: translateY(-4px);
            box-shadow: 0 12px 25px rgba(255,98,0,0.6);
        }

        .close-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
            width: 56px;
            height: 56px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg.blur { filter: brightness(0.5); }

        @media (max-width: 480px) {
            .sidebar { width: 100%; right: -100%; padding: 90px 20px 50px; }
            .hamburger-menu { top: 20px; right: 20px; width: 56px; height: 56px; }
            .hamburger-menu span { width: 28px; height: 3.5px; }
            .work-card { padding: 25px 20px; }
            .work-card h3 { font-size: 24px; }
        }
    </style>
</head>
<body>

    <div class="bg" id="mainBg">
        <div class="overlay"></div>
        <div class="top-name">علی همراهی</div>
        <div class="middle-box">
            <div class="middle-text">
                طراح وبسایت<br>
                و اپلیکیشن اندروید
            </div>
        </div>
        <div class="icons">
            <a href="https://t.me/+989129528910" target="_blank" class="icon-circle">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="تلگرام">
            </a>
            <a href="https://wa.me/989129528910" target="_blank" class="icon-circle">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="واتساپ">
            </a>
            <a href="tel:+989129528910" class="icon-circle">
                <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="تماس">
            </a>
        </div>
    </div>

    <!-- دکمه سه‌خط -->
    <div class="hamburger-menu" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- سایدبار نمونه‌کارها (بدون عکس) -->
    <div class="sidebar" id="sidebar">
        <div class="close-btn" id="closeBtn">×</div>
        <h2>نمونه کارهای من</h2>

        <div class="gallery">

            <!-- نمونه کار اول -->
            <div class="work-card">
                <h3>نمونه کار اوّل :</h3>
                <p><strong>وبسایت :</strong><br>بازرگانی صالحی</p>
                <a href="https://farzaneh0salehi.github.io/.ir/" target="_blank" class="work-link">
                    مشاهده وبسایت
                </a>
            </div>

            <!-- نمونه کار دوم -->
            <div class="work-card">
                <h3>نمونه کار دوّم :</h3>
                <p><strong>نسخه وب اپلیکیشن :</strong><br>سایت سنجه کیش ؛ تنها وب‌سایت رسمی<br>شرکت لوازم خانگی برقی دلُونگی / فِلِر / میگِل</p>
                <a href="https://alihamrahii.github.io/APK/" target="_blank" class="work-link">
                    مشاهده وب اپلیکیشن
                </a>
            </div>

        </div>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const closeBtn = document.getElementById('closeBtn');
        const mainBg = document.getElementById('mainBg');

        hamburger.addEventListener('click', () => {
            sidebar.classList.add('open');
            mainBg.classList.add('blur');
        });

        closeBtn.addEventListener('click', () => {
            sidebar.classList.remove('open');
            mainBg.classList.remove('blur');
        });

        sidebar.addEventListener('click', (e) => {
            if (e.target === sidebar) {
                sidebar.classList.remove('open');
                mainBg.classList.remove('blur');
            }
        });
    </script>
</body>
</html>
