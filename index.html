<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>قالب HTML رایگان - علی همراهی</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: #000;                     /* پس‌زمینه کاملاً مشکی */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 8px;
            overflow: hidden;
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
            z-index: 10;
        }
        
        h1 {
            font-size: 1.8rem;
            color: #fff;
            text-shadow: 0 0 15px rgba(255,255,255,0.8);
            letter-spacing: 2px;
        }
        
        /* نئون RGB متحرک برای اسم طراح */
        .designer {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ff0000, #ff9900, #ccff00, #33ff00, #00ffcc, #0066ff, #cc00ff, #ff00cc);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
            animation: neonGlow 4s ease-in-out infinite alternate;
        }
        
        @keyframes neonGlow {
            0%   { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .website-frame {
            width: 98vw;
            max-width: 1920px;
            height: 90vh;
            border: 16px solid #111;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 0 20px #fff,
                0 0 40px #0ff,
                inset 0 0 40px rgba(0,255,255,0.2);
            background: #000;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>قالب HTML رایگان</h1>
        <div class="designer">طراح : علی همراهی</div>
    </header>

    <div class="website-frame">
        <iframe src="https://www.codingnepalweb.com/page/6/" loading="lazy"></iframe>
    </div>
</body>
</html>
